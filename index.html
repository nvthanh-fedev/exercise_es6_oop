<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>Quản lý sinh viên</title>
    <!--cdn bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--css-->
    <link rel="stylesheet" href="/assets/styles/index.css" />
  </head>

  <body>
    <div class="container" style="margin-bottom: 500px; margin-top: 200px">
      <h3 class="text-center fs-1 text-danger">Dự án quản lý sinh viên</h3>
      <div class="row">
        <div class="col-person col-lg-6">
          <div class="form-group mt-4">
            <label
              style="margin-left: 2px; font-weight: 700; margin-bottom: 5px"
              for="hoTen"
              >Họ tên</label
            >
            <input
              type="text"
              class="form-control"
              id="hoTen"
              placeholder="Nhập họ tên"
            />
          </div>
        </div>
        <div class="col-person col-lg-6">
          <div class="form-group mt-4">
            <label
              style="margin-left: 2px; font-weight: 700; margin-bottom: 5px"
              for="diaChi"
              >Địa chỉ</label
            >
            <input
              type="text"
              class="form-control"
              id="diaChi"
              placeholder="Nhập địa chỉ"
            />
          </div>
        </div>
        <div class="col-person col-lg-6">
          <div class="form-group mt-4">
            <label
              style="margin-left: 2px; font-weight: 700; margin-bottom: 5px"
              for="ma"
              >Mã</label
            >
            <input
              type="text"
              class="form-control"
              id="ma"
              placeholder="Nhập mã"
            />
          </div>
        </div>
        <div class="col-person col-lg-6">
          <div class="form-group mt-4">
            <label
              style="margin-left: 2px; font-weight: 700; margin-bottom: 5px"
              for="email"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Nhập email"
            />
          </div>
        </div>

        <div class="form-group mt-4">
          <label
            style="margin-left: 2px; font-weight: 700; margin-bottom: 5px"
            for="loaiNguoiDung"
            >Loại người dùng</label
          >
          <select class="form-control" id="loaiNguoiDung">
            <option value="nhanVien">Nhân viên</option>
            <option value="khachHang">Khách hàng</option>
            <option value="sinhVien" selected>Sinh viên</option>
          </select>
        </div>

        <div class="col-sinhVien col-lg-4">
          <div id="diemToan-group" class="form-group mt-4 d-none">
            <label
              style="margin-left: 2px; font-weight: 700; margin-bottom: 5px"
              for="diemToan"
              >Điểm Toán</label
            >
            <input
              type="number"
              class="form-control"
              id="diemToan"
              placeholder="Nhập điểm Toán"
            />
          </div>
        </div>
        <div class="col-sinhVien col-lg-4">
          <div id="diemLy-group" class="form-group mt-4 d-none">
            <label
              style="margin-left: 2px; font-weight: 700; margin-bottom: 5px"
              for="diemLy"
              >Điểm Lý</label
            >
            <input
              type="number"
              class="form-control"
              id="diemLy"
              placeholder="Nhập điểm Lý"
            />
          </div>
        </div>
        <div class="col-sinhVien col-lg-4">
          <div id="diemHoa-group" class="form-group mt-4 d-none">
            <label
              style="margin-left: 2px; font-weight: 700; margin-bottom: 5px"
              for="diemHoa"
              >Điểm Hóa</label
            >
            <input
              type="number"
              class="form-control"
              id="diemHoa"
              placeholder="Nhập điểm Hóa"
            />
          </div>
        </div>

        <div class="col-khachHang col-lg-6">
          <div id="soNgayLamViec-group" class="form-group mt-4 d-none">
            <label
              style="margin-left: 2px; font-weight: 700; margin-bottom: 5px"
              for="soNgayLamViec"
              >Số ngày làm việc</label
            >
            <input
              type="number"
              class="form-control"
              id="soNgayLamViec"
              placeholder="Số ngày làm việc"
            />
          </div>
        </div>
        <div class="col-khachHang col-lg-6">
          <div id="luongTheoNgay-group" class="form-group mt-4 d-none">
            <label
              style="margin-left: 2px; font-weight: 700; margin-bottom: 5px"
              for="luongTheoNgay"
              >Lương theo ngày</label
            >
            <input
              type="number"
              class="form-control"
              id="luongTheoNgay"
              placeholder="Lương theo ngày"
            />
          </div>
        </div>

        <div class="col-nhanVien col-lg-4">
          <div id="tenCongTy-group" class="form-group mt-4 d-none">
            <label
              style="margin-left: 2px; font-weight: 700; margin-bottom: 5px"
              for="tenCongTy"
              >Tên công ty</label
            >
            <input
              type="number"
              class="form-control"
              id="tenCongTy"
              placeholder="Tên công ty"
            />
          </div>
        </div>
        <div class="col-nhanVien col-lg-4">
          <div id="triGiaHoaDon-group" class="form-group mt-4 d-none">
            <label
              style="margin-left: 2px; font-weight: 700; margin-bottom: 5px"
              for="diemLy"
              >Trị giá hoá đơn</label
            >
            <input
              type="number"
              class="form-control"
              id="triGiaHoaDon"
              placeholder="Trị giá hoá đơn"
            />
          </div>
        </div>
        <div class="col-nhanVien col-lg-4">
          <div id="danhGia-group" class="form-group mt-4 d-none">
            <label
              style="margin-left: 2px; font-weight: 700; margin-bottom: 5px"
              for="danhGia"
              >Đánh giá</label
            >
            <input
              type="number"
              class="form-control"
              id="danhGia"
              placeholder="Đánh giá"
            />
          </div>
        </div>

        <button type="submit" class="mt-5 btn btn-primary">Thêm</button>
      </div>
      <div class="text-center my-3 mt-5">
        <button class="btn btn-dark" id="btnThemSinhVien">
          Thêm sinh viên
        </button>

        <button class="btn btn-success" id="btnLuuThongTin">
          Lưu thông tin
        </button>
      </div>

      <input
        class="m-2 form-control"
        placeholder="Nhập vào tên người dùng cần tìm"
        id="txtTuKhoa"
      />

      <table class="table table-sinhVien" id="table-sinhVien">
        <thead>
          <tr>
            <th>Họ tên</th>
            <th>Địa chỉ</th>
            <th>Mã</th>
            <th>Email</th>

            <th>Điểm Toán</th>
            <th>Điểm Lý</th>
            <th>Điểm Hóa</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="hoTenVal"></td>
            <td id="diaChiVal"></td>
            <td id="maVal"></td>
            <td id="emailVal"></td>

            <td id="diemToanVal"></td>
            <td id="diemLyVal"></td>
            <td id="diemHoaVal"></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-khachHang" id="table-khachHang">
        <thead>
          <tr>
            <th>Họ tên</th>
            <th>Địa chỉ</th>
            <th>Mã</th>
            <th>Email</th>

            <th>Tên công ty</th>
            <th>Trị giá hoá đơn</th>
            <th>Đánh giá</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="hoTenVal"></td>
            <td id="diaChiVal"></td>
            <td id="maVal"></td>
            <td id="emailVal"></td>

            <td id="tenCongTyVal"></td>
            <td id="triGiaHoaDonVal"></td>
            <td id="danhGiaVal"></td>
          </tr>
        </tbody>
      </table>

      <table class="table table-nhanVien" id="table-nhanVien">
        <thead>
          <tr>
            <th>Họ tên</th>
            <th>Địa chỉ</th>
            <th>Mã</th>
            <th>Email</th>

            <th>Số ngày làm việc</th>
            <th>Lương theo ngày</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="hoTenVal"></td>
            <td id="diaChiVal"></td>
            <td id="maVal"></td>
            <td id="emailVal"></td>

            <td id="soNgayLamViecVal"></td>
            <td id="luongTheoNgayVal"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--cdn boostrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--Validation-->
    <script type="module" src="/util/Validation.js"></script>
    <!--controller js-->
    <script type="module" src="/controllers/index.js"></script>
  </body>
</html>
